<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>To-Do List</title>
</head>
<body>
	<!-- tasks.html -->
	<fieldset>
		<form action="#" method="post" id="theForm">
			<legend>Enter an Item To Be Done</legend>
			<div>
				<label for="task">Task</label>
				<input type="text" name="task" id="task" required>
			</div>
			<input type="submit" value="Add It!" id="submit">
			<input type="button" value="CAPITALIZE" id="capitalize">
			<div id="output"></div>
		</form>
	</fieldset>
	<script src="js/tasks.js"></script>
</body>
</html>
